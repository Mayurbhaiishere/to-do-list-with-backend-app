{% extends "base.html" %}
{% load static %}
   

{% block title %}
    <title>To-do list website
    </title>
    <link rel="stylesheet" href="{% static 'layout.css' %}">
    

{% endblock %}

{% block content %}
    <div id="main">
        <div id="text">To Do List</div>

        <input
            type="text"
            id="task"
            placeholder="Enter a task"
            aria-label="Task Input"
        />
        <button id="ok">Add</button>
    </div>
{% endblock %}

{% block footer %}
    <div id="footer">
        If task done, then click on "o" and you can use "x" mark at left to delete your to do list task.<br> 😁. Thank you. 😁
    </div>
{% endblock %}
